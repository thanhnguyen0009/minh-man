    <script>
/*****
    Original Snippet from:
    https://de.acervolima.com/so-erstellen-sie-einen-countdown-timer-mit-javascript/
    Thanks for sharing!
        *****/

        /* Enter here your End date in this format! */
        var endDate = "dec 21, 2024 16:00:00";

        /* ***** Do not change this code below. ***** */
        var deadline = new Date(endDate).getTime();

        var x = setInterval(function () {
            var now = new Date().getTime();
            var t = deadline - now;
            var days = Math.floor(t / (1000 * 60 * 60 * 24));
            var hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((t % (1000 * 60)) / 1000);

            // Add leading zeros for hours, minutes, and seconds if less than 10
            document.getElementById("day").innerHTML = days;
            document.getElementById("hour").innerHTML = String(hours).padStart(2, '0'); // padStart for hours
            document.getElementById("minute").innerHTML = String(minutes).padStart(2, '0'); // padStart for minutes
            document.getElementById("second").innerHTML = String(seconds).padStart(2, '0'); // padStart for seconds

            /* Output the End date. (Only for Demo) */
            document.getElementById("deadline").innerHTML = endDate;

            if (t < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "COUNTDOWN FINISHED";
                document.getElementById("day").innerHTML = "0";
                document.getElementById("hour").innerHTML = "00";
                document.getElementById("minute").innerHTML = "00";
                document.getElementById("second").innerHTML = "00";
            }
        }, 1000);

    </script>

    <script>
       "use strict";
        // Select all slides
        const slides = document.querySelectorAll(".slide");

        // Loop through slides và thiết lập translateX cho mỗi slide
        slides.forEach((slide, indx) => {
        slide.style.transform = `translateX(${indx * 100}%)`;
        });

        // Chọn nút next và prev
        const nextSlide = document.querySelector(".btn-next");
        const prevSlide = document.querySelector(".btn-prev");

        // Biến đếm số slide hiện tại và tối đa
        let curSlide = 0;
        let maxSlide = slides.length - 1;

        // Thêm sự kiện cho nút tiếp theo
        nextSlide.addEventListener("click", function () {
        // Nếu hiện tại là slide cuối, quay lại đầu tiên
        if (curSlide === maxSlide) {
            curSlide = 0;
        } else {
            curSlide++;
        }

        // Di chuyển tất cả các slide
        slides.forEach((slide, indx) => {
            slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
        });
        });

        // Thêm sự kiện cho nút quay lại
        prevSlide.addEventListener("click", function () {
        // Nếu hiện tại là slide đầu tiên, quay lại cuối cùng
        if (curSlide === 0) {
            curSlide = maxSlide;
        } else {
            curSlide--;
        }

        // Di chuyển tất cả các slide
        slides.forEach((slide, indx) => {
            slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
        });
        });

     </script>
